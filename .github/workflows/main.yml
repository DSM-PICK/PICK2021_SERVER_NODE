name: Build

on:
  push:
    branches: [ main ]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Docker Hub Login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        env:
          NODE_ENV: ${{ secrets.NODE_ENV }}
          PRODUCTION_DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          PRODUCTION_DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
          PRODUCTION_DATABASE_USER: ${{ secrets.DATABASE_USERNAME }}
          PRODUCTION_DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          PRODUCTION_DATABASE_NAME: ${{ secrets.DATABASE_DATABASE }}

        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: eogus2513/tby:latest